<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    


<!-- Modal -->
        <div id="modal" class="myModal">
        <div class="content d-flex flex-column p-4">
            <div class="parent d-flex justify-content-between align-items-center pb-4 pt-2">
              <div class="icons d-flex align-content-center gap-2">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
              </div>
              <div class="close">
                <span class="close-btn"><i id="closeBtn" class="fa-solid fa-xmark fa-x"></i></span>
              </div>
            </div>
            <div class="words">
              <p class="pb-1 fs-4">Site Name or Url is not valid, Please follow the <br> rules below :</p>
            </div>
            <div class="list">
                <li class="pb-2"><i class="fa-solid fa-circle-arrow-right pe-2"></i> Site name must contain at least 3 characters</li>
                <li class="pb-2"><i class="fa-solid fa-circle-arrow-right pe-2"></i> Site URL must be a valid one</li>
            </div>
        </div>
        </div>

    <section>
      <div class="container">
        <div class="text-center py-5">
          <div class="title d-inline-block">
            <h1 class="py-2 position-relative d-inline-block">Bookmarker</h1>
          </div>
        </div>
        <div class="data py-4 mb-3">
          <div class="title_2">
            <h2 class="text-center h4">
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
          </div>
          <div class="site-name w-100 mb-4">
            <label for="bookmarkName" class="mb-2 fw-semibold"
              ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
            >
            <input
              type="text"
              id="bookmarkName"
              class="form-control w-100"
              placeholder="Bookmark Name"
              oninput="validationSiteName()"
            />
          </div>
          <div class="site-url w-100 mb-4">
            <label for="bookmarkURL" class="mb-2 fw-semibold"
              ><i class="fa-solid fa-link pe-2"></i> Site URL</label
            >
            <input
              type="url"
              id="bookmarkURL"
              class="form-control w-100"
              placeholder="Website URL"
              oninput="validateURL()"
            />
          </div>
          <div class="text-center pb-2">
            <button
              onclick="createBookmarks()"
              class="btn btn-danger px-5"
              id="submitBtn"
            >
              Submit
            </button>
          </div>
          <div class="search">
            <input
              type="search"
              id="searchInput"
              class="form-control w-75 mx-auto"
              placeholder="Search By Name...."
              oninput="searchBookmarks()"
            />
        </div>

      </div>
    </section>

    <!-- output -->
    <section>
      <div class="container">
        <table class="p-4">
          <thead>
            <tr>
              <th class="text-capitalize py-2">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <!-- Bookmark Data will be dynamically added here -->
            
          </tbody>
        </table>
      </div>
    </section>
     

    
   

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
